<div class="container mt-3">
  <div class="card p-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="mb-4">{{ isEdit ? 'Edit Task' : 'Add Task' }}</h2>
      <button class="btn btn-primary px-4 py-2" (click)="taskList()">
        <i class="bi bi-list me-2"></i>Task List
      </button>
    </div>
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label">Title</label>
        <input formControlName="title" class="form-control" placeholder="Enter task title"/>
        <div *ngIf="taskForm.get('title')?.invalid && taskForm.get('title')?.touched" class="text-danger mt-1">
          Title is required (max 100 chars)
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea formControlName="description" class="form-control" rows="3"
                  placeholder="Enter task description"></textarea>
      </div>

      <div class="mb-4">
        <label class="form-label">Status</label>
        <select formControlName="status" class="form-select">
          <option value="TO_DO">TO DO</option>
          <option value="IN_PROGRESS">IN PROGRESS</option>
          <option value="DONE">DONE</option>
        </select>
      </div>

      <div class="d-flex justify-content-end gap-2">
        <button class="btn btn-success px-4 py-2" type="submit">
<!--        <button class="btn btn-success px-4 py-2" type="button" (click)="onSubmit()">-->
          {{ isEdit ? 'Update Task' : 'Create Task' }}
        </button>
        <button *ngIf="isEdit" type="button" class="btn btn-outline-secondary px-4 py-2" (click)="cancelEdit()">
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
